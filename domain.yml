version: "3.1"

intents:
  - greet
  - goodbye
  - about_me
  - order_food
  - know_weather
  - health_center_location
  - carreer_advice
  - match_results

entities:
  - food
  - city
  - team
  - location
  - GPE

  
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_about_me:
  - text: "Actually am a bot created by KC for now i can give yoy weather updates, help you order food, locate health centers around you and give carreer advice. More features will be added soon. NB:"

  utter_default:
  - text: "Sorry, I didn't get that. Could you rephrase?"


actions:
  - action_extract_food_entity
  - action_get_weather
  - action_extract_city_entity 
  - action_health_centers_locating
  - action_carrer_advice
  - action_match_results


slots:
  food:
    type: text   
    mappings:
      - type: from_entity
        entity: food

  city:
    type: text 
    mappings:
      - type: from_entity
        entity: city
      - type: from_entity
        entity: GPE 

  team:
    type: text
    mappings:
      - type: from_entity
        entity: team


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
